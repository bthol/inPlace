<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysmod</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="control-panel">
        <h1 id="title">Sysmod</h1>
        <div class="panels-section">
          <form id="system-model-parameters" action="./" method="POST">
            <div class="content-highlight">
              <p><b>Model Parameters</b></p>
              <div class="form-layout-block">
                <label for="columns">Columns</label>
                <input name="columns" type="number" min="2" placeholder="number of columns" value="8">
  
                <label for="rows">Rows</label>
                <input name="rows" type="number" min="2" placeholder="number of rows" value="14">
                
                <label for="containers">containers</label>
                <input name="containers" type="number" min="2" placeholder="number of containers" value="3">
                
                <label for="slots">slots</label>
                <input name="slots" type="number" min="2" placeholder="number of slots" value="2">
              </div>
              <br>
              <div class="form-layout-block">
                <div id="empty-row-form-container" class="form-layout-block"></div>
                <button name="addEmptyRowButton" type="button">add empty row</button>
              </div>
              <br>
              
              <label for="scale">Display Scale </label>
              <select name="scale" id="scale-select">
                <option value="small" >Small</option>
                <option value="medium" >Medium</option>
                <option value="large" >Large</option>
              </select>
              <br><br>
              
              <button name="save" type="button">Save</button>
              <button name="default" type="button">Default</button>
            </div>
          </form>
          <form id="system-model-controls" action="./" method="POST">
            <div class="content-highlight">
              <p><b>Runtime Controls</b></p>
              <div class="data-label-value">
                <div>Elapsed:</div>
                <div id="realtime-data-total-duration">00:00:00</div>
              </div>
              <div class="data-label-value">
                <div>Completion:</div>
                <div id="realtime-data-total-duration">000%</div>
              </div>
              <br>
              <button name="cntrl-run" type="button">Run</button>
              <button name="cntrl-pause" type="button">Pause</button>
              <button name="cntrl-reset" type="button">Reset</button>
            </div>
          </form>
          <form id="system-model-controls" action="./" method="POST">
            <div class="content-highlight">
              <p><b>Real-Time Data Visualization</b></p>
              <div class="form-layout-block">
                <label for="resolutuion">Resolutuion</label>
                <div class="center-flex">
                  <output id="data-resolution-val" for="resolutuion"></output>
                  <input id="data-resolution" name="resolutuion" type="range" min="1" max="100" step="1" value="50">
                </div>
                <button name="res-but-save" type="button">Save</button>
              </div>
              <br>
              <div id="graph-model-change-over-time"></div>
            </div>
          </form>
        </div>
    </div>
    <div id="storage-container">
      <div id="storage-content"></div>
    </div>
</body>
</html>

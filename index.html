<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysmod</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Sysmod</h1>
  <div id="visualizer-container">
    <div id="visualizer-content"></div>
  </div>
  <div id="control-panel">
    <div class="panels-section">

          <form id="model-parameters" action="./" method="POST" class="content-highlight">

            <div class="center-flex">
              <p><big><b>Model</b></big></p>
            </div>

            <div id="space-form-container">

              <div id="space-form-a" class="space-form content-highlight2">

                <div class="center-flex">
                  <div><u>Space a</u></div>
                </div>

                <br>

                <div class="form-layout-block">

                  <label for="nameSpace">Name</label>
                  <input name="nameSpace" class="name-space" type="text" min="2" max="10" placeholder="Name of space" required="true">

                  <label for="Xdimension">X dimension</label>
                  <input name="Xdimension" class="Xdimension" type="number" min="2" placeholder="points of X dimension" required="true">
                  
                  <label for="Ydimension">Y dimension</label>
                  <input name="Ydimension" class="Ydimension" type="number" min="2" placeholder="points of Y dimension" required="true">
                  
                  <label for="Zdimension">Z dimension</label>
                  <input name="Zdimension" class="Zdimension" type="number" min="2" placeholder="points of Z dimension" required="true">

                </div>

                <br>

                <fieldset class="center-flex">

                  <legend>Number Type</legend>

                  <div>
                    <label>Integer</label>
                    <input type="radio" name="integer" class="integer cursor-pointer" value="true" required="true">
                    <input type="radio" name="integer" class="integer cursor-pointer" value="false" required="true">
                    <label>Positive</label>
                  </div>
                  
                </fieldset>
                
                <br>

                <fieldset class="center-flex">

                  <legend>Sectors</legend>
                  <select id="sectors-a">
                    <option value="1">(0) none</option>
                    <option value="2">(2) semisector</option>
                    <option value="4">(4) quadrant</option>
                    <option value="6">(6) sextant</option>
                    <option value="8">(8) octant</option>
                  </select>
                  <!-- <label>True</label>
                  <input type="radio" name="octant" class="octant cursor-pointer" value="true" required="true">
                  <input type="radio" name="octant" class="octant cursor-pointer" value="false" required="true">
                  <label>False</label> -->

                </fieldset>



                <br>

                <div class="center-flex">
                  <div><u>Obstructions</u></div>
                </div>

                <br>

                <div class="obstructions form-layout-block-spaced center-flex"></div>

                <br>

                <div class="center-flex">
                  <button class="button-style-1 btn-add-obstruct" type="button">add obstruction</button>
                </div>
                
              </div>

            </div>

            <div class="form-layout-block center-flex">
              <button class="button-style-1" id="btn-add-space" type="button">add space</button>
            </div>

            <hr noshade="true">

            <div id="object-form-container">

              <div id="object-form-a" class="object-form content-highlight2">

                <div class="center-flex">
                  <div><u>Object a</u></div>
                </div>

                <br>

                <div class="form-layout-block">

                  <label for="name-object">Name</label>
                  <input name="name-object" class="name-object" type="text" min="1" max="10" placeholder="Name of object" required="true">
                  
                  <label for="Xdimension">X dimension</label>
                  <input name="Xdimension" class="Xdimension" type="number" min="1" placeholder="Quantity of X dimension" required="true">
                  
                  <label for="Ydimension">Y dimension</label>
                  <input name="Ydimension" class="Ydimension" type="number" min="1" placeholder="Quantity of Y dimension" required="true">
                  
                  <label for="Zdimension">Z dimension</label>
                  <input name="Zdimension" class="Zdimension" type="number" min="1" placeholder="Quantity of Z dimension" required="true">
                  
                </div>

                <div class="form-layout-block">

                  <label for="quantity">Quantity</label>
                  <input name="quantity" class="quantity" type="number" min="1" placeholder="Quantity of object" required="true">

                </div>

              </div>

            </div>

            <div class="form-layout-block center-flex">
              <button id="btn-add-object" class="button-style-1" type="button">add object</button>
            </div>
            
            <hr noshade="true">

            <div class="form-layout-block">
              <button class="button-style-3" name="generate" type="submit">Generate</button>
              <button class="button-style-3" name="initialize" type="button">Initialize</button>
            </div>

          </form>

          <form id="visualization-parameters" action="./" method="POST">
            <div class="content-highlight">

              <div class="center-flex">
                <p><big><b>Visualization</b></big></p>
              </div>

              <div class="content-highlight2">
                <div class="form-layout-block">
                  <div class="slider-container">
                    <div class="center-flex">
                      <label for="playback-multiplier">Playback Multiplier</label>
                    </div>
                    <div class="slider-layout">
                      <input id="playback-multiplier" name="playback-multiplier" type="range" min="1" max="100" step="1" value="50" list="playback-multiplier-markers">
                      <output id="playback-multiplier-val" for="playback-multiplier"></output>
                    </div>
                    <datalist id="playback-multiplier-markers">
                      <option value="1" label="0.02"></option>
                      <option value="25" label="0.50"></option>
                      <option value="50" label="1.00"></option>
                      <option value="75" label="1.50"></option>
                      <option value="100" label="2.00"></option>
                    </datalist>
                  </div>
                </div>

                <hr noshade="true">

                <div class="form-layout-block">
                  <div class="slider-container">
                    <div class="center-flex">
                      <label for="graph-resolutuion">Graph Resolutuion</label>
                    </div>
                    <div class="slider-layout">
                      <input id="graph-resolution" name="graph-resolutuion" type="range" min="1" max="100" step="1" value="50" list="graph-resolution-markers">
                      <output id="graph-resolution-val" for="graph-resolutuion"></output>
                      <datalist id="graph-resolution-markers">
                        <option value="1"></option>
                        <option value="25"></option>
                        <option value="50"></option>
                        <option value="75"></option>
                        <option value="100"></option>
                      </datalist>
                    </div> 
                  </div>

                </div>
              </div>

              <div class="form-layout-block">
                <button class="button-style-3" name="res-but-save" type="button">Save</button>
              </div>

            </div>
          </form>

          <form id="playback-controls" action="./" method="POST">
            <div class="content-highlight">
              <div class="center-flex">
                <p><big><b>Playback Controls</b></big></p>
              </div>

              <hr noshade="true">

              <div class="data-label-value outline">
                <div>Elapsed:</div>
                <div id="realtime-data-total-duration">00:00:00</div>
              </div>
              <div class="data-label-value outline">
                <div>Completion:</div>
                <div id="realtime-data-total-duration">000%</div>
              </div>
              <div class="content-highlight2">
                <button class="button-style-2" name="cntrl-run" type="button">Play</button>
                <button class="button-style-2" name="cntrl-pause" type="button">Pause</button>
                <button class="button-style-2" name="cntrl-reset" type="button">Reset</button>
              </div>
            </div>
          </form>

        </div>
    </div>
</body>
</html>
